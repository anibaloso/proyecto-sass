<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo__img" src="assets/img/logos/adl.png" alt="logos">
            <h1 class="logo__title">Blog FrontEnd</h1>
        </div>
    </header>

    <section class="section">
        <div class="container-post">
            <div class="v-container">
                <h2> Regístrate ¡Es gratis!</h2>
                <input class="input-text" type="text" placeholder="Nombre">
                <input class="input-text" type="text" placeholder="Apellido">
                <input class="input-text" type="text" placeholder="Email">
                <input class="input-text" type="text" placeholder="Contraseña">
                <input class="input-text" type="text" placeholder="Confirmar tu contraseña">
                <button class="btn btn-crear"><a href="post.html" class="btn-crear"target="_blank">Crea tu cuenta</a></button>
                <button class="btn btn-registrar"><a href="https://www.google.com/" class="btn" target="_blank"><img
                            src="assets/img/logos/google.png" alt="" class="logo--small">Registrate con
                        Google</a></button>
                <p>¿Ya tienes una cuenta? <a href="#"> Inicia sesión</a></p>
            </div>
        </div>
    </section>
    <div class="section">
        <h1>Componente de subscripcion</h1>
    </div>

    <section class="section">
        <div class="container-suscripcion section">
            <div class="container-suscripcion-h2">
                <h2 class="suscripcion-h2">Mantente actualizado sobre el Desarrollo Front End</h2>
            </div>
            <div class="container-btn">
                <input class="input-suscribir" type="text">
                <button class="btn-suscribir"><a href="post.html">Suscríbete</a></button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="logo logo--small">
            <img class="logo__img" src="assets/img/logos/adl.png" alt="logos">
            <h1 class="logo__title">Blog FrontEnd</h1>
        </div>
        <h4 class="footer__h4">Desafío Latam - 2023</h4>
    </footer>
</body>

</html>
